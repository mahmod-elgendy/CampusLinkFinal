{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - CampusLink</title>
  
    <link rel="stylesheet" href="C:\Users\hp\Desktop\home\home\CampusLink\assets\css\main.css" />
    <link rel="stylesheet" href="C:\Users\hp\Desktop\home\home\CampusLink\assets\css\main.css">

    <!-- CSS for Forgot Password Page -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }

      .forgot-password-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-wrapper {
        background-color: white;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      .form-wrapper h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .button-group {
        text-align: center;
      }

      .button-group button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #45e8daaa;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .button-group button:hover {
        background-color: #45e8daaa;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #45e8daaa;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    /* Success Message */
    .success-message {
        background-color: #d4edda; /* Light green background */
        color: #155724; /* Dark green text */
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #c3e6cb; /* Slightly darker green border */
      }

      /* Optional: Animation for success message */
      .success-message p {
        margin: 0;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Forgot Password Section -->
    <section class="forgot-password-section">
      <div class="form-wrapper">
        <h2>Reset Your Password</h2>
        <form action="#" method="POST">
          <div class="input-group">
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <p>An email with a password reset link has been sent successfully!</p>
          </div>
  
        <div class="back-link">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
      <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
  
          // Simulate sending email
          setTimeout(function () {
            // Display success message
            document.getElementById("successMessage").style.display = "block";
          }, 1000); // Simulate a 1 second delay (for email sending)
          alert("Messege Sent Successfully!");
 
    
        });

        
      </script>
    </body>
  </html>

  {% endblock content %}
