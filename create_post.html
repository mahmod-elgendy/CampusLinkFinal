<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusLink | Create new post</title>
    <link href="img/favicon.png" rel="icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJQ3QhqLMpG8r+KnujsiDg9w7I6Fk/g9LOFhjp7j+9JoaXzMC4fRbBxDOkJl" crossorigin="anonymous">

    <style>
        /* General Body Styling */
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://mediaaws.almasryalyoum.com/news/verylarge/2019/08/20/963895_0.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* dark overlay */
            z-index: 1;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            position: relative; /* Ensure form stays on top of the overlay */
            z-index: 2; /* Make sure the form container is above the dark overlay */
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            color: #2a9898;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #2a9898;
            outline: none;
        }

        /* Input Styling */
        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="file"]:hover {
            border-color: #2a9898;
        }

        /* Submit Button Styling */
        button {
            background-color: #2a9898;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #2a9898;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="form-container">
        <h1 class="text-center">New Post</h1>
        <form method="POST" enctype="multipart/form-data">
            
            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" rows="4" required class="form-control"></textarea>
            </div>

            <!-- Image Upload Field -->
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" name="image" accept="image/*" class="form-control">
            </div>

            <!-- Hidden User ID Field -->
            <input type="hidden" name="user_id" value="{{ request.session.user_id }}">

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Create Post</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p5eS5niFeT1h9Dozv3n/vVVj0YWrE+8lPE3dswzVxqmrqv1" crossorigin="anonymous"></script>
</body>
</html>
